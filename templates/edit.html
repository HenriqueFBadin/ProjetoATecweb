<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>Get-it</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/meyer-reset/2.0/reset.min.css"
      integrity="sha512-NmLkDIU1C/C88wi324HBc+S2kLhi08PN5GDeUVVVC/BVt/9Izdsc9SVeVfA1UZbY3sHUlDSyRXhCzHfr6hmPPw=="
      crossorigin="anonymous"
    />
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto&family=Permanent+Marker&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="/getit.css" />
    <script type="text/javascript" src="../getit.js"></script>
</head>
<body>

    <main class="container">

        <form method="post" action="" class="form-card">
            <input
              class="form-card-title"
              type="text"
              name="titulo"
              placeholder={note_title}
            />
            <textarea
              class="autoresize"
              name="detalhes"
              placeholder={note_details}
            ></textarea>
            <button class="btn" type="submit">Editar</button>
            <a class="cancel-btn" href="/">Cancelar</a>
        </form>
        
    </main>
    
</body>
</html>
